<!DOCTYPE html>
<html>
<head>
    <title>Attendance Records</title>
    <style>
        body {
            background-color: #111;
            color: #00ff99;
            font-family: 'Courier New', Courier, monospace;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px;
            text-shadow: 0 0 8px #00ffcc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 0 20px #00ffcc;
        }

        th, td {
            border: 1px solid #00ff99;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #1c1c1c;
        }

        a {
            color: #00ffcc;
            text-decoration: none;
            font-weight: bold;
            margin-right: 20px;
        }

        a:hover {
            color: #ff00aa;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üìã Attendance Records</h1>
    <table>
        <tr><th>ID</th><th>User ID</th><th>Timestamp</th></tr>
        {% for row in rows %}
        <tr><td>{{ row[0] }}</td><td>{{ row[1] }}</td><td>{{ row[2] }}</td></tr>
        {% endfor %}
    </table>
    <div class="controls">
        <a href="/">‚¨ÖÔ∏è Scan Again</a>
        <a href="#" onclick="confirmClear()">üóëÔ∏è Clear All</a>
    </div>

    <script>
        function confirmClear() {
            if (confirm("Are you sure you want to delete all records?")) {
                window.location.href = "/clear_records";
            }
        }
    </script>
</body>
</html>
