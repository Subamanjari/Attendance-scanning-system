<!DOCTYPE html>
<html>
<head>
    <title>Attendance Records</title>
    <style>
        body {
            background-color: #f9f9f9;
            color: #333;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #eaeaea;
        }

        a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Attendance Records</h1>
    <table>
        <tr><th>ID</th><th>User ID</th><th>Timestamp</th></tr>
        {% for row in rows %}
        <tr><td>{{ row[0] }}</td><td>{{ row[1] }}</td><td>{{ row[2] }}</td></tr>
        {% endfor %}
    </table>
    <div class="controls">
        <a href="/">Scan Again</a>
        <a href="#" onclick="confirmClear()">Clear All</a>
    </div>

    <script>
        function confirmClear() {
            if (confirm("Are you sure you want to delete all records?")) {
                window.location.href = "/clear_records";
            }
        }
    </script>
</body>
</html>
