<!DOCTYPE html>
<html>
<head>
    <title>QR Attendance Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            background-color: #121212;
            color: #00ff99;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 0 0 10px #00ffcc;
        }

        #reader {
            width: 320px;
            border: 3px solid #00ff99;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ffcc;
        }
    </style>
</head>
<body>
    <h1>ðŸ“¡ Scan Your QR Code to Log Attendance</h1>
    <div id="reader"></div>

    <form id="attendanceForm" action="/mark_attendance" method="POST" style="display: none;">
        <input type="hidden" name="user_id" id="user_id">
    </form>

    <script>
        function onScanSuccess(decodedText) {
            console.log("Scanned:", decodedText);
            document.getElementById("user_id").value = decodedText;
            document.getElementById("attendanceForm").submit();
        }

        const html5QrCode = new Html5Qrcode("reader");
        Html5Qrcode.getCameras().then(devices => {
            if (devices && devices.length) {
                let cameraId = devices[0].id;
                html5QrCode.start(
                    cameraId,
                    { fps: 10, qrbox: 250 },
                    onScanSuccess
                ).catch(err => console.error("Camera start error:", err));
            } else {
                alert("No camera devices found.");
            }
        }).catch(err => console.error("Camera listing error:", err));
    </script>
</body>
</html>
